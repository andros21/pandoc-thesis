# pandoc-thesis.yaml
# ==================
# pandoc-thesis apko base image
# -----------------------------

---
contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/v3.17/main
    - https://dl-cdn.alpinelinux.org/alpine/v3.17/community
  packages:
    - ca-certificates-bundle
    - curl
    - font-noto
    - ghostscript
    - git
    - gnuplot
    - graphviz
    - pandoc
    - plantuml
    - py3-pip
    - py3-pygments
    - terminus-font
    - texlive
    - texmf-dist-formatsextra
    - texmf-dist-latexextra
    - ttf-dejavu

environment:
  PATH: /usr/sbin:/sbin:/usr/bin:/bin
  TEXLIVE_TRIGGER_URL: |
    https://git.alpinelinux.org/aports/plain/community/texlive/texlive.trigger?h=3.17-stable
  JAVA_TRIGGER_URL: |
    https://git.alpinelinux.org/aports/plain/community/java-common/java-common.trigger?h=3.17-stable
  PANDOC_FILTERS_REPO: https://github.com/jgm/pandocfilters.git
  PANDOC_FILTERS_VERSION: 1beda668a764c8aa8e1c4e0cebce4323d4181f92
  PANDOC_IMAGINE_REPO: https://github.com/andros21/imagine
  PANDOC_IMAGINE_VERSION: 68005281fadecc9bbe58d0426579fc238e2ff6fc

work-dir: /pandoc_thesis

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
  run-as: 0
