# pandoc-thesis.yaml
# ==================
# pandoc-thesis apko base image
# -----------------------------

---
contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/edge/main
    - https://dl-cdn.alpinelinux.org/alpine/edge/community
    - https://dl-cdn.alpinelinux.org/alpine/v3.16/main
    - https://dl-cdn.alpinelinux.org/alpine/v3.16/community
  packages:
    - ca-certificates-bundle
    - curl
    - font-noto
    - ghostscript
    - git
    - gnuplot
    - graphviz
    - pandoc
    - pango<1.50.10-r0
    - plantuml<1.2022.6-r0
    - py3-pip
    - terminus-font
    - texlive
    - ttf-dejavu

environment:
  PATH: /usr/sbin:/sbin:/usr/bin:/bin
  TEXLIVE_TRIGGER_URL: |
    https://git.alpinelinux.org/aports/plain/community/texlive/texlive.trigger
  JAVA_TRIGGER_URL: |
    https://git.alpinelinux.org/aports/plain/community/java-common/java-common.trigger
  PANDOC_FILTERS_REPO: https://github.com/jgm/pandocfilters.git
  PANDOC_FILTERS_VERSION: 1beda668a764c8aa8e1c4e0cebce4323d4181f92
  PANDOC_IMAGINE_REPO: https://github.com/andros21/imagine
  PANDOC_IMAGINE_VERSION: 1524710a663294c3ee82aebb8a4ab9bef1e4d4f4

work-dir: /pandoc_thesis

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
  run-as: 0
