---
name: build pandoc-thesis

"on":
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - apko/pandoc-thesis.yaml

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  apko:
    name: build pandoc-thesis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write
      actions: read
    outputs:
      digest: ${{ steps.apko.outputs.digest }}
    steps:
      - name: checkout project
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - name: apko snapshot
        id: apko
        uses: chainguard-images/actions/apko-snapshot@main
        with:
          config: apko/pandoc-thesis.yaml
          base-tag: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          target-tag: devel
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          token: ${{ secrets.GITHUB_TOKEN }}
          sbom-attest: true
          slsa-attest: true
  smoke:
    name: test pandoc-thesis
    needs: apko
    permissions:
      contents: read
    strategy:
      fail-fast: true
      matrix:
        os:
          - ubuntu-latest
        ce:
          - docker
          - podman
    runs-on: ${{ matrix.os }}
    steps:
      - name: checkout project
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - name: smoke test
        run: |
          set -x
          CE=${{ matrix.ce }} OCI=${{ needs.apko.outputs.digest }} make container
          CE=${{ matrix.ce }} make example
      - uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882
        if: matrix.ce == 'docker'
        with:
          name: pandoc-thesis-example
          path: example.pdf
          if-no-files-found: error
          retention-days: 1
  publish:
    name: publish pandoc-thesis
    needs: smoke
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16
        with:
          name: pandoc-thesis-example
      - name: prepare html assets
        run: |
          set -x
          mkdir html/
          mv example.pdf html/
      - name: publish to gh-pages
        uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: html/
          keep_files: true
      - name: install crane
        uses: imjasonh/setup-crane@31b88efe9de28ae0ffa220711af4b60be9435f6e
      # tag latest only after smoke tests
      - name: tag pandoc-thesis (latest)
        run: |
          crane tag "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:devel" latest
